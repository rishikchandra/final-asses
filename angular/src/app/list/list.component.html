
<div class="container" style="background-color:#f1f1f1" >
    <button class="btn btn-secondary" (click)="searchCustomer()">filter</button>
    <button class="btn btn-secondary" (click)="addCustomer()">add new customer</button>
    </div>
<div> 
    <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <table class="table">
                <thead> 
                <tr>
                  <th>First Name </th>
                  <th>Last Name</th>
                  <th>Address</th>
                  <th>City</th>
                  <th>State</th>
                </tr>
                </thead>

                <tbody> 
                <tr *ngFor="let item of custData">
                <td><a (click)="onClick(item._id)">{{item.firstname}}</a></td>
                <td> {{item.lastname}}</td>
                <td> {{item.address}}</td>
                <td> {{item.city}}</td>
                <td> {{item.state}}</td>     
                </tr>
            </tbody>
            </table>
          </div>
        </div>
      </div>
</div>
