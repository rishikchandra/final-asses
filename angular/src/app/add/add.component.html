

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <h3>Michelle Avery</h3>
            <form>
                <div>
                    <label>first name</label>
                    <input type="text" class="form-control" [(ngModel)]="custData.firstname"  placeholder="enter firstname here" name = "firstname">
                </div>
                <div>
                    <label>last name</label>
                    <input type="text" class="form-control" [(ngModel)]="custData.lastname" placeholder="enter lastnamehere" name="lastname">
                </div>
                <div>
                    <label>address</label>
                    <input type="text" class="form-control" [(ngModel)]="custData.address" placeholder="enter address here" name="address">
                </div>
                <div>
                    <label>city</label>
                    <input type="text" class="form-control" [(ngModel)]="custData.city" placeholder="enter city here" name = "city">
                </div>
                <div>
                    <label>state</label>
                    <input type="text" class="form-control" [(ngModel)]="custData.state" placeholder="enter state here" name = "state">
                </div>

                <br>

                <div class="container" style="background-color:#f1f1f1">
                <!-- <button class="btn btn-secondary" (click)="deleteCustomer()">delete</button> -->
                <button class="btn btn-secondary" (click)="cancelCustomer()">cancel</button>
                <button class="btn btn-secondary" (click)="addCustomer()">Update</button>
                </div>

            </form>
        </div>
    </div>
</div>
