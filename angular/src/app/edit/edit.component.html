

<div> 
    <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <table class="table">
                <thead> 
                <tr>
                  <th>First Name </th>
                  <th>Last Name</th>
                  <th>Address</th>
                  <th>City</th>
                  <th>State</th>
                </tr>
                </thead>
                <tbody> 
                <tr *ngFor="let item of custData">
                <td>{{item.firstname}}</td>
                <td> {{item.lastname}}</td>
                <td> {{item.address}}</td>
                <td> {{item.city}}</td>
                <td> {{item.state}}</td>  
    <td><button class="btn btn-danger" (click)= "deleteCustomer()">DELETE</button></td>
                </tr>
            </tbody>
            </table>
          </div>
        </div>
      </div>
</div>
